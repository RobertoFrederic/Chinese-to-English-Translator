<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Chinese PDF to English</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: white; /* Light text for readability */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            width: 60px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 10px 0;
        }

        input[type="file"] {
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with a logo and title -->
    <div class="header">
        <!-- Replace 'static/logo.png' with the actual path to your logo -->
        <img src="static/logo.png" alt="Logo">
        <h1>Upload a Chinese PDF to Translate it to English</h1>
    </div>
    
    <!-- Form with icons -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file"><i class="fas fa-file-pdf"></i> Choose a PDF file:</label>
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit"><i class="fas fa-upload"></i> Upload and Translate</button>
    </form>
</body>
</html>
